<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anwesenheitsliste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }

      h1 {
        text-align: center;
      }

      #app {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #589261;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      th {
        background-color: #f8f8f8;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      form {
        margin-top: 20px;
      }

      input[type="text"],
      input[type="time"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Anwesenheitsliste</h1>
    <div id="app">
      <form id="attendance-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="week" id="week" placeholder="Woche" required />
        <input
          type="time"
          id="monday-start"
          placeholder="Montag Start"
          required
        />
        <input type="time" id="monday-end" placeholder="Montag Ende" required />
        <!-- Add similar inputs for other days -->
        <button type="submit">Einreichen</button>
      </form>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Woche</th>
            <th>procent der anwesenheit</th>
            <th>procent der abwesenheit</th>
            <th>pause Start</th>
            <th>pause Ende</th>
            <!-- Add similar headers for other days -->
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here by JavaScript -->
        </tbody>
      </table>
    </div>
    <script>
      document
        .getElementById("attendance-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const data = {
            name: document.getElementById("name").value,
            week: document.getElementById("week").value,
            mondayStart: document.getElementById("monday-start").value,
            mondayEnd: document.getElementById("monday-end").value,
            // Add similar fields for other days
          };

          const response = await fetch("/api/attendance", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const result = await response.json();
            console.log("Success:", result);
            // Update the table with the new attendance data
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
          <td>${data.name}</td>
          <td>${data.week}</td>
          <td>${data.procent}</td>
          <td>${data.procent}</td>

          <td>${data.pauseStart}</td>
          <td>${data.pauseEnd}</td>
          <!-- Add similar columns for other days -->
        `;
            document
              .querySelector("#attendance-table tbody")
              .appendChild(newRow);
          } else {
            console.error("Error:", response.statusText);
          }
        });
    </script>
  </body>
</html>
