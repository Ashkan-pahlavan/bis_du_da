<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anwesenheitsliste</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Anwesenheitsliste</h1>
    <div id="app">
      <div class="date-container">
        <label for="dateInput">Datum wÃ¤hlen:</label>
        <input type="date" id="dateInput" />
      </div>
      <div class="button-container">
        <div class="left-buttons">
          <button id="updateButton" class="update-button">Daten Aktualisieren</button>
          <button id="todayButton" class="today-button">Heute</button>
          <button id="yesterdayButton" class="yesterday-button">Gestern</button>
        </div>
        <div class="right-buttons">
          <button id="pauseButton" class="pause-button">Pause</button>
          <button id="pauseCheckButton" class="pause-check-button">Pause Check</button>
        </div>
      </div>      
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Datum</th>
            <th>Anwesenheits-Prozentsatz</th>
            <th>Abwesenheits-Prozentsatz</th>
            <th>Pause Start</th>
            <th>Pause Ende</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here by JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
