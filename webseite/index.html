<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles_login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="login">
            <h2>Login Form</h2>
            <form id="loginForm">
                <div class="label-container">
                    <label for="loginEmail">Email:</label>
                </div>
                <input type="email" id="loginEmail" required>
                <br>
                <div class="label-container">
                    <label for="loginPassword">Password:</label>
                </div>
                <div class="password-container">
                    <input type="password" id="loginPassword" required>
                    <img src="eye-icon.jpg" class="toggle-password" id="loginPasswordIcon" alt="Toggle Password Visibility">
                </div>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="toggleRegister">Noch nicht registriert? <a href="#" id="showRegisterForm">Hier klicken</a></p>
        </div>

        <div id="registerContainer" class="login" style="display: none;">
            <h2>Registration Form</h2>
            <form id="registerForm">
                <div class="label-container">
                    <label for="registerEmail">Email:</label>
                </div>
                <input type="email" id="registerEmail" required>
                <br>
                <div class="label-container">
                    <label for="registerPassword">Password:</label>
                </div>
                <div class="password-container">
                    <input type="password" id="registerPassword" required>
                    <img src="eye-icon.jpg" class="toggle-password" id="registerPasswordIcon" alt="Toggle Password Visibility">
                </div>
                <br>
                <div class="label-container">
                    <label for="confirmPassword">Confirm Password:</label>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <img src="eye-icon.jpg" class="toggle-password" id="confirmPasswordIcon" alt="Toggle Password Visibility">
                </div>
                <br>
                <button type="submit">Register</button>
            </form>
            <p id="toggleLogin">Bereits registriert? <a href="#" id="showLoginForm">Hier klicken</a></p>
        </div>
    </div>
</body>
</html>
